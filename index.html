<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-code-camp-Project-1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!--Porject-2 Start-->
<div class="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div class="main-content">
        <div class="form-content">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label> 
                <input id="name" type="text" required placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" required placeholder="Enter your Email">
                <label for="number" id="number-label">Age(optional)</label>
                <input id="number" type="number" name="age" min="10" max="99" class="form-control" required placeholder="Age">

                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option  disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Others</option>
                </select>
                
       
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br> 
            <input type="radio" name="action" checked id="definitely" class="input-radio" value="definitely"/>
            <label for="definitely">Definitely</label> <br> 
            <input type="radio" name="action" id="maybe" class="input-radio" value="maybe"/>
            <label for="maybe">Maybe</label><br> 
            <input type="radio" name="action" id="not-sure" class="input-radio" value="notsure"/>
            <label for="not-sure">Not sure</label>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
      
               
                  
                

                <select id="dropdown">
                     <option disabled selected value>Select an option</option>
                     <option value="challenges">Challenges</option>
                     <option value="projects">Projects</option>
                     <option value="community">Community</option>
                     <option value="openSource">Open Source</option>
                </select>
                <p>What would you like to see improved? (Check all that apply)</p>
                
              
                <input type="checkbox" id="front-end-projects" name="front-end-project" value="front-end-project">
                <label for="front-end-projects">Front-end Projects</label> 
                <br>
                <input type="checkbox" id="back-end-projects" name="back-end-project" value="back-end-project">
                <label for="back-end-projects">Back-end Projects</label>
                <br>
                <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                <label for="data-visualization">Data Visualization</label>
                <br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label>
                <br>

                <input type="checkbox" id="community" name="community" value="community">
                <label for="community">Open Source Community</label>
                <br>

                <input type="checkbox" id="rooms" name="rooms" value="front-end-project">
                <label for="rooms">Gitter help rooms</label>
                <br>

                <input type="checkbox" id="video" name="video" value="front-end-project">
                <label for="video">Videos</label>
                <br>

                <input type="checkbox" id="cityMeetups" name="cityMeetups" value="cityMeetups">
                <label for="cityMeetups">City Meetups</label>
                <br>

                <input type="checkbox" id="wiki" name="wiki" value="front-end-project">
                <label for="wiki">Wiki</label>
                <br>

                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">Forum</label>
                <br>

                <input type="checkbox" id="additionalCourses" name="additionalCourses" value="additionalCourses">
                <label for="front-end-projects">Additional Courses</label>
              
                <br>
                <br>
                 <label for="comment">Any comments or suggestions?</label>
                
                <textarea rows="4" cols="50" id="comment" placeholder="Enter your comment here..."></textarea>  <br> 
                <!-- <label for="comment">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...">

                </textarea> -->

                <button type="submit" id="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
<!--Porject-2 End-->


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</body>
</html>
